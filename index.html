<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Bird.ico"/>
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="level1"></div>
    <div class = "bird">
        <img src="images/Bird.png" alt="bird-img" id="bird_id">
    </div>
    <div class="message">
        Press Enter To Start The Game<br>
        <span style="color: red;">Space</span> to Jump
    </div>
    <div class="score">
        <div class="every">
            <span class="score_title"></span>
            <span class="score_val"></span>
        </div>
        <div class="max">
            <span class="score_title-max"></span>
            <span class="score_val-max"></span>
        </div>
    </div>
</body>
</html>
